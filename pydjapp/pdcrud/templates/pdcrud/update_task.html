{% extends "pdcrud/base.html" %}
{% block content %}
<h2>Click a task to update</h2>
<table align="center" border="1" width="50%">
    {% for task in tasks %}
    <tr>
        <td>
            <p class="text"><a href="/update/{{ task.id }}">{{ task.task }}</a></p>
        </td>
    </tr>
    {% empty %}
    <tr>
    <td colspan="4">
        <p class="text">No Tasks as of now!</p>
    </td>
    </tr>
    {% endfor %}
</table>
<p class ="text"><a href= "/">back</a></p>
{% endblock %}
